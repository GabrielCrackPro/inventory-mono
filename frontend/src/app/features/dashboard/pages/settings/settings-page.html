<div class="min-h-screen bg-linear-to-br from-background via-background to-muted/20">
  <div class="max-w-7xl mx-auto p-6 space-y-6">
    <!-- Header Section -->
    <div class="space-y-2 animate-in fade-in slide-in-from-top-4 duration-500">
      <div class="flex items-center gap-3">
        <div
          class="w-12 h-12 rounded-xl bg-linear-to-br from-primary/20 to-primary/10 border border-primary/20 flex items-center justify-center"
        >
          <svg class="w-6 h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
        </div>
        <div>
          <h1 class="text-3xl font-bold tracking-tight text-foreground">Settings</h1>
          <p class="text-sm text-muted-foreground mt-1">
            Manage your house preferences and permissions
          </p>
        </div>
      </div>

      <!-- Quick Info Cards -->
      @if(houseAccessLevel()) {
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-3 mt-4">
        <div
          class="rounded-lg bg-linear-to-br from-card to-card/50 border border-border/60 p-3 hover:shadow-md transition-all duration-200"
        >
          <div class="flex items-center gap-2 mb-1">
            <svg class="w-4 h-4 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"
              />
            </svg>
            <span class="text-xs font-medium text-muted-foreground">Your Access</span>
          </div>
          <div class="text-lg font-bold text-foreground">{{ houseAccessLevel() }}</div>
        </div>

        <div
          class="rounded-lg bg-linear-to-br from-card to-card/50 border border-border/60 p-3 hover:shadow-md transition-all duration-200"
        >
          <div class="flex items-center gap-2 mb-1">
            <svg class="w-4 h-4 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
              />
            </svg>
            <span class="text-xs font-medium text-muted-foreground">Members</span>
          </div>
          <div class="text-lg font-bold text-foreground">{{ members().length }}</div>
        </div>

        <div
          class="rounded-lg bg-linear-to-br from-card to-card/50 border border-border/60 p-3 hover:shadow-md transition-all duration-200"
        >
          <div class="flex items-center gap-2 mb-1">
            <svg class="w-4 h-4 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
              />
            </svg>
            <span class="text-xs font-medium text-muted-foreground">Rooms</span>
          </div>
          <div class="text-lg font-bold text-foreground">{{ rooms().length }}</div>
        </div>
      </div>
      }
    </div>

    <!-- Tabs Section -->
    <div class="animate-in fade-in slide-in-from-bottom-4 duration-500 delay-100">
      <z-tab-group>
        <z-tab label="General">
          <div class="py-6">
            <hia-settings-general-tab
              [generalForm]="generalForm"
              [isAdmin]="isAdmin()"
              [isSavingGeneral]="isSavingGeneral()"
              (onSubmit)="onGeneralSubmitFn()"
            />
          </div>
        </z-tab>

        <z-tab label="Appearance">
          <div class="py-6">
            <hia-settings-appearance-tab />
          </div>
        </z-tab>

        <z-tab label="Inventory">
          <div class="py-6">
            <hia-settings-inventory-tab
              [inventoryForm]="inventoryForm"
              [visibilityOptions]="visibilityOptions"
              [roomOptions]="roomOptions()"
              [roomCount]="rooms().length"
              [isAdmin]="isAdmin()"
              (onSubmit)="onInventorySubmitFn()"
            />
          </div>
        </z-tab>

        <z-tab label="Permissions">
          <div class="py-6">
            <hia-settings-permissions-tab
              [isAdmin]="isAdmin()"
              [accessLevel]="houseAccessLevel()"
              [inviteForm]="inviteForm"
              [members]="members()"
              [isSaving]="isSaving()"
              [isSelf]="isSelfFn"
              (inviteSubmit)="onInviteSubmitFn()"
              (invitePermissionChange)="onInvitePermissionChangeFn($event)"
              (permissionChange)="onPermissionChangeFn($event.userId, $event.permission)"
              (revoke)="onRevokeFn($event)"
              (cancelInvite)="onCancelInviteFn($event)"
            />
          </div>
        </z-tab>
      </z-tab-group>
    </div>
  </div>
</div>
