<div class="p-6 space-y-8 max-w-7xl mx-auto">
  <!-- Welcome Section Skeleton -->
  <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4">
    <div class="space-y-2">
      <z-skeleton class="h-8 w-48" />
      <z-skeleton class="h-5 w-72" />
    </div>
    <div class="flex gap-2">
      <z-skeleton class="h-9 w-28 rounded-md" />
      <z-skeleton class="h-9 w-28 rounded-md" />
    </div>
  </div>

  <!-- Stats Cards Skeleton -->
  <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-4">
    @for (i of [1, 2, 3, 4]; track i) {
    <div class="p-4 rounded-lg border space-y-3">
      <div class="flex items-center justify-between">
        <z-skeleton class="h-4 w-24" />
        <z-skeleton class="h-6 w-6 rounded-full" />
      </div>
      <z-skeleton class="h-6 w-20" />
      <z-skeleton class="h-3 w-16" />
    </div>
    }
  </div>

  <!-- Main Content Grid -->
  <div class="grid gap-8 lg:grid-cols-12">
    <!-- Recent Items Skeleton -->
    <div class="lg:col-span-8">
      <div class="p-4 border rounded-lg space-y-4">
        <div class="space-y-1">
          <z-skeleton class="h-5 w-40" />
          <z-skeleton class="h-4 w-60" />
        </div>

        <!-- List items -->
        <div class="space-y-3 mt-4">
          @for (i of [1, 2, 3, 4]; track i) {
          <div class="flex items-center space-x-4">
            <z-skeleton class="h-12 w-12 rounded-full" />
            <div class="space-y-2">
              <z-skeleton class="h-4 w-[250px]" />
              <z-skeleton class="h-4 w-[200px]" />
            </div>
          </div>
          }
        </div>

        <div class="mt-6 pt-4 border-t">
          <z-skeleton class="h-9 w-full rounded-md" />
        </div>
      </div>
    </div>

    <!-- Sidebar Skeleton -->
    <div class="lg:col-span-4 space-y-6">
      <!-- Low Stock Alert -->
      <div class="p-4 border rounded-lg space-y-3">
        <div class="space-y-1">
          <z-skeleton class="h-5 w-40" />
          <z-skeleton class="h-4 w-52" />
        </div>

        <div class="space-y-3 mt-3">
          @for (i of [1, 2, 3]; track i) {
          <div class="flex items-center justify-between p-3 border rounded-lg">
            <div class="flex items-center gap-3">
              <z-skeleton class="h-3 w-3 rounded-full" />
              <div class="space-y-1">
                <z-skeleton class="h-4 w-24" />
                <z-skeleton class="h-3 w-16" />
              </div>
            </div>
            <z-skeleton class="h-4 w-10" />
          </div>
          }
          <z-skeleton class="h-9 w-full rounded-md mt-4" />
        </div>
      </div>

      <!-- Recent Activity Skeleton -->
      <div class="p-4 border rounded-lg space-y-4">
        <div class="space-y-1">
          <z-skeleton class="h-5 w-40" />
          <z-skeleton class="h-4 w-52" />
        </div>
        <div class="space-y-4 mt-4">
          @for (i of [1, 2, 3]; track i) {
          <div class="flex gap-3">
            <z-skeleton class="w-8 h-8 rounded-full" />
            <div class="flex-1 space-y-2">
              <z-skeleton class="h-4 w-40" />
              <z-skeleton class="h-3 w-32" />
              <z-skeleton class="h-3 w-24" />
            </div>
          </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
