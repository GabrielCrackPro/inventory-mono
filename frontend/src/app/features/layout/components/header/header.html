<z-header>
  <div class="w-full max-w-7xl mx-auto px-4">
    <div class="flex items-center justify-between w-full">
      <div class="flex items-center gap-4">
        <!-- Brand -->
        <div class="flex items-center gap-3">
          <div class="w-9 h-9 bg-primary/90 rounded-lg flex items-center justify-center shadow-sm">
            <span class="text-primary-foreground font-bold text-[13px]">HI</span>
          </div>
          <span class="text-base font-semibold tracking-tight text-foreground">
            HIA Dashboard
          </span>
        </div>

        <!-- House switcher -->
        <div class="hidden sm:block pl-2 ml-1 border-l border-border/60">
          <hia-house-switcher (onClick)="onOpenHouseDialog()" />
        </div>
      </div>

      <!-- Right actions -->
      <div class="flex items-center gap-3">
        <hia-theme-switcher />
        <div class="w-px h-6 bg-border"></div>
        <hia-profile-menu
          [profile]="userProfile()"
          (switchHouse)="onOpenHouseDialog()"
          (logout)="logout()"
        />
      </div>
    </div>
  </div>
</z-header>
