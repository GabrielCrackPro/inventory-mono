<div class="max-w-7xl mx-auto p-6">
  <z-tab-group>
    <z-tab label="General">
      <hia-settings-general-tab
        [generalForm]="generalForm"
        [isAdmin]="isAdmin()"
        [isSavingGeneral]="isSavingGeneral()"
        (onSubmit)="onGeneralSubmitFn()"
      />
    </z-tab>

    <z-tab label="Inventory">
      <hia-settings-inventory-tab
        [inventoryForm]="inventoryForm"
        [visibilityOptions]="visibilityOptions"
        [roomOptions]="roomOptions()"
        [roomCount]="rooms().length"
        [isAdmin]="isAdmin()"
        (onSubmit)="onInventorySubmitFn()"
      />
    </z-tab>

    <z-tab label="Permissions">
      <hia-settings-permissions-tab
        [isAdmin]="isAdmin()"
        [accessLevel]="houseAccessLevel()"
        [inviteForm]="inviteForm"
        [members]="members()"
        [isSaving]="isSaving()"
        [isSelf]="isSelfFn"
        (inviteSubmit)="onInviteSubmitFn()"
        (invitePermissionChange)="onInvitePermissionChangeFn($event)"
        (permissionChange)="onPermissionChangeFn($event.userId, $event.permission)"
        (revoke)="onRevokeFn($event)"
      />
    </z-tab>
  </z-tab-group>
</div>
