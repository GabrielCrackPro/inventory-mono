<div class="space-y-3">
  <div class="flex items-center justify-between">
    <p class="text-sm text-muted-foreground">Toggle which columns are visible in the table.</p>
    <z-button
      zType="outline"
      iconName="lucideRefreshCcw"
      label="Reset"
      [iconSize]="16"
      [disabled]="isOrderDefault()"
      (click)="reset()"
    />
  </div>

  <div>
    @if (!isOrderDefault()) {
    <div class="flex items-center gap-2">
      <hia-icon name="lucideTriangleAlert" [size]="12" color="var(--color-chart-3)" />
      <p class="text-chart-3">Order has been modified from default</p>
    </div>
    }
    <div
      cdkDropList
      [cdkDropListData]="order()"
      (cdkDropListDropped)="drop($event)"
      class="grid grid-cols-1 md:grid-cols-2 gap-2"
    >
      @for (col of orderedColumns(); track col.key) { @if (col.key !== 'select') {
      <div
        cdkDrag
        [cdkDragData]="col.key"
        class="px-2 py-2 rounded border border-transparent hover:border-border/70 bg-background"
      >
        <div class="flex items-center gap-2">
          <span cdkDragHandle class="cursor-grab select-none text-muted-foreground mr-1">⋮⋮</span>
          <z-button
            zType="text"
            iconName="lucideEye"
            [iconSize]="16"
            [iconClasses]="isVisible(col.key) ? '' : 'text-muted-foreground'"
            (click)="toggle(col.key, !isVisible(col.key))"
          />
          <span class="text-sm">{{ col.header }}</span>
        </div>
      </div>
      } }
    </div>
  </div>
</div>
