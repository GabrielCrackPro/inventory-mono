<z-header [zDetectScroll]="true" [zHeight]="72" class="group/header">
  <nav class="relative w-full h-full" aria-label="Main navigation">
    <!-- Subtle gradient background -->
    <div
      class="absolute inset-0 bg-linear-to-r from-background via-background to-background/95 pointer-events-none"
    ></div>

    <!-- Pin/Unpin Button - Shows on hover -->
    <button
      (click)="toggleHeaderPin()"
      class="absolute left-1/2 -translate-x-1/2 -bottom-3 z-10 flex items-center justify-center w-8 h-6 rounded-b-lg bg-background border border-t-0 border-border shadow-md opacity-0 group-hover/header:opacity-100 hover:bg-accent transition-all duration-300 ease-out focus:outline-none focus-visible:ring-2 focus-visible:ring-primary focus-visible:ring-offset-1"
      [attr.aria-label]="isHeaderPinned() ? 'Unpin header' : 'Pin header'"
      [title]="isHeaderPinned() ? 'Unpin header' : 'Pin header'"
      type="button"
    >
      @if (isHeaderPinned()) {
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="14"
        height="14"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="text-primary"
      >
        <path d="M12 17v5" />
        <path
          d="M9 10.76a2 2 0 0 1-1.11 1.79l-1.78.9A2 2 0 0 0 5 15.24V16a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-.76a2 2 0 0 0-1.11-1.79l-1.78-.9A2 2 0 0 1 15 10.76V7a1 1 0 0 1 1-1 2 2 0 0 0 0-4H8a2 2 0 0 0 0 4 1 1 0 0 1 1 1z"
        />
      </svg>
      } @else {
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="14"
        height="14"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="text-muted-foreground"
      >
        <path d="M12 17v5" />
        <path
          d="M9 10.76a2 2 0 0 1-1.11 1.79l-1.78.9A2 2 0 0 0 5 15.24V16a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-.76a2 2 0 0 0-1.11-1.79l-1.78-.9A2 2 0 0 1 15 10.76V7a1 1 0 0 1 1-1 2 2 0 0 0 0-4H8a2 2 0 0 0 0 4 1 1 0 0 1 1 1z"
        />
        <line x1="2" x2="22" y1="2" y2="22" />
      </svg>
      }
    </button>

    <div class="relative max-w-[1920px] mx-auto px-4 sm:px-6 lg:px-8 h-full">
      <div class="flex items-center h-full gap-3 sm:gap-4">
        <!-- Left section: Brand & House Switcher -->
        <div class="flex items-center gap-3 sm:gap-4 shrink-0">
          <!-- Brand with subtle glow effect -->
          <a
            href="/"
            class="group shrink-0 rounded-xl p-1 transition-all duration-300 ease-out hover:scale-105 active:scale-100 focus:outline-none focus-visible:ring-2 focus-visible:ring-primary focus-visible:ring-offset-2 hover:bg-primary/5"
            aria-label="Home"
          >
            <hia-logo [size]="40" variant="compact" class="transition-transform duration-300" />
          </a>

          <!-- Elegant divider with gradient -->
          <div
            class="hidden sm:block h-10 w-px bg-linear-to-b from-transparent via-border to-transparent"
          ></div>

          <!-- House switcher - Desktop -->
          <div class="hidden sm:flex items-center">
            <hia-house-switcher (onClick)="onOpenHouseDialog()" />
          </div>

          <!-- House switcher - Mobile (Icon only) -->
          <button
            class="sm:hidden group flex items-center justify-center w-10 h-10 rounded-xl text-muted-foreground hover:text-foreground hover:bg-accent active:scale-95 transition-all duration-300 ease-out focus:outline-none focus-visible:ring-2 focus-visible:ring-primary focus-visible:ring-offset-1 hover:shadow-sm"
            (click)="onOpenHouseDialog()"
            aria-label="Switch house"
            type="button"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="transition-transform duration-300 group-hover:scale-110"
            >
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
              <polyline points="9 22 9 12 15 12 15 22" />
            </svg>
          </button>
        </div>

        <!-- Center: Search Bar - Takes all available space -->
        <div class="hidden md:flex flex-1 items-center min-w-0">
          <div class="w-full relative group">
            <!-- Subtle glow effect behind search -->
            <div
              class="absolute inset-0 bg-primary/5 blur-xl rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none"
            ></div>
            <hia-quick-search (onSearch)="handleSearch($event)" class="relative" />
          </div>
        </div>

        <!-- Right section: Actions & Profile -->
        <div class="flex items-center gap-1.5 sm:gap-2 shrink-0">
          <!-- Mobile Search Icon -->
          <button
            class="md:hidden group flex items-center justify-center w-10 h-10 rounded-xl text-muted-foreground hover:text-foreground hover:bg-accent active:scale-95 transition-all duration-300 ease-out focus:outline-none focus-visible:ring-2 focus-visible:ring-primary focus-visible:ring-offset-1 hover:shadow-sm"
            (click)="openMobileSearch()"
            aria-label="Open search"
            type="button"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="transition-transform duration-300 group-hover:scale-110"
            >
              <circle cx="11" cy="11" r="8" />
              <path d="m21 21-4.3-4.3" />
            </svg>
          </button>

          <!-- Divider before actions -->
          <div
            class="hidden sm:block h-8 w-px bg-linear-to-b from-transparent via-border/50 to-transparent mx-1"
          ></div>

          <hia-theme-switcher />
          <hia-profile-menu
            [profile]="userProfile()"
            (switchHouse)="onOpenHouseDialog()"
            (logout)="logout()"
          />
        </div>
      </div>
    </div>
  </nav>
</z-header>
