<div [formGroup]="form">
  <div class="max-w-3xl space-y-6" [@slideInUp]>
    <!-- Section Header -->
    <div class="flex items-center gap-3 pb-4 border-b border-border/40">
      <div class="w-9 h-9 rounded-lg bg-primary/10 flex items-center justify-center">
        <hia-icon [name]="commonIcons['add']" [size]="18" class="text-primary" />
      </div>
      <div>
        <h3 class="text-base font-semibold text-foreground">Purchase Details</h3>
        <p class="text-xs text-muted-foreground">Track purchase information and warranty details</p>
      </div>
    </div>

    <!-- Form Fields -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Purchase Date -->
      <z-form-field>
        <z-form-label class="text-sm font-medium">Purchase Date</z-form-label>
        <z-form-control
          [errorMessage]="getFieldError('purchaseDate') || ''"
          [helpText]="!getFieldError('purchaseDate') ? 'Select when you purchased this item' : ''"
        >
          <z-date-picker
            formControlName="purchaseDate"
            placeholder="Select purchase date..."
            [minDate]="minDate"
            [maxDate]="maxDate"
            dateFormat="MM/dd/yyyy"
          />
        </z-form-control>
      </z-form-field>

      <!-- Purchase Price -->
      <z-form-field>
        <z-form-label class="text-sm font-medium">Purchase Price</z-form-label>
        <z-form-control>
          <div class="relative">
            <span
              class="absolute left-3 top-1/2 transform -translate-y-1/2 text-muted-foreground z-10"
              >$</span
            >
            <input
              z-input
              type="number"
              formControlName="price"
              min="0"
              step="0.01"
              placeholder="0.00"
              class="pl-8"
            />
          </div>
        </z-form-control>
      </z-form-field>

      <!-- Supplier -->
      <z-form-field>
        <z-form-label class="text-sm font-medium">Supplier/Store</z-form-label>
        <z-form-control>
          <input
            z-input
            type="text"
            formControlName="supplier"
            placeholder="e.g., Amazon, Best Buy, Local Store"
          />
        </z-form-control>
      </z-form-field>

      <!-- Warranty -->
      <z-form-field>
        <z-form-label class="text-sm font-medium">Warranty Period</z-form-label>
        <z-form-control>
          <input
            z-input
            type="text"
            formControlName="warranty"
            placeholder="e.g., 2 years, 6 months, Lifetime"
          />
        </z-form-control>
      </z-form-field>
    </div>
  </div>
</div>
