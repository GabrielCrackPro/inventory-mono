@if (house()) {
<button
  type="button"
  class="group relative w-full p-6 rounded-xl border-2 transition-all duration-200 text-left focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 hover:shadow-md"
  [ngClass]="{
    'border-muted-foreground': isSelected(),
    'bg-primary/5': isSelected(),
    'border-border': !isSelected(),
    'bg-card': !isSelected(),
    'hover:bg-accent/30': !isSelected(),
    'hover:border-accent': !isSelected(),
    'shadow-md': isSelected(),
  }"
  (click)="switchHouse(house()?.id)"
>
  <!-- Selection Indicator -->
  @if (isSelected()) {
  <div
    class="absolute top-3 right-3 w-7 h-7 rounded-full bg-primary/10 flex items-center justify-center"
  >
    <hia-icon name="CircleCheck" [size]="14" class="opacity-90" />
  </div>
  }

  <div class="flex items-start gap-5">
    <!-- House Icon -->
    <div class="relative">
      <div
        class="w-14 h-14 rounded-xl flex items-center justify-center transition-all duration-200 shadow-sm"
        [ngClass]="{
          'bg-primary/10': isSelected(),
          'bg-accent/30': !isSelected(),
          'group-hover:bg-accent/50': !isSelected(),
        }"
      >
        <hia-icon name="House" [size]="26" [class.text-primary]="isSelected()"
        [class.text-foreground/80]="!isSelected()" class="transition-colors duration-200" />
      </div>
    </div>

    <!-- House Info -->
    <div class="flex-1 min-w-0 space-y-1">
      <h3 class="text-lg font-semibold text-foreground truncate">
        {{ house()?.name }}
      </h3>

      <!-- Stats -->
      <div class="flex items-center gap-6 pt-2">
        <div class="flex items-center gap-2">
          <div
            class="w-8 h-8 rounded-lg flex items-center justify-center transition-colors duration-200"
            [ngClass]="{
              'bg-primary/10': isSelected(),
              'bg-accent/30': !isSelected(),
            }"
          >
            <hia-icon
              name="Warehouse"
              [size]="16"
              [class.text-primary]="isSelected()"
              [class.text-muted-foreground]="!isSelected()"
              class="transition-colors duration-200"
            />
          </div>
          <div>
            <p class="text-sm font-medium text-foreground">{{ roomCount() }}</p>
            <p class="text-xs text-muted-foreground">Rooms</p>
          </div>
        </div>

        <div class="flex items-center gap-2">
          <div
            class="w-8 h-8 rounded-lg flex items-center justify-center transition-colors duration-200"
            [ngClass]="{
              'bg-primary/10': isSelected(),
              'bg-accent/30': !isSelected(),
            }"
          >
            <hia-icon
              name="Box"
              [size]="16"
              [class.text-primary]="isSelected()"
              [class.text-muted-foreground]="!isSelected()"
              class="transition-colors duration-200"
            />
          </div>
          <div>
            <p class="text-sm font-medium text-foreground">{{ itemCount() }}</p>
            <p class="text-xs text-muted-foreground">Items</p>
          </div>
          <!-- Delete Button -->
          @if (!isSelected()) {
          <div>
            <z-button
              zType="text"
              zSize="sm"
              iconName="Trash"
              iconColor="var(--destructive)"
              (click)="onDelete($event)"
            />
          </div>
          }
        </div>
      </div>
    </div>

    <!-- Action Indicator -->
    @if (!isSelected()) {
    <div
      class="flex items-center justify-center w-8 h-8 rounded-full bg-accent/30 group-hover:bg-accent transition-colors duration-200 mt-2"
    >
      <hia-icon
        name="ChevronRight"
        [size]="16"
        class="text-muted-foreground group-hover:text-foreground transition-colors duration-200"
      />
    </div>
    }
  </div>

  <!-- Hover Effect -->
  <div
    class="absolute inset-0 rounded-xl bg-linear-to-r from-primary/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-200 pointer-events-none"
  ></div>
</button>
}
