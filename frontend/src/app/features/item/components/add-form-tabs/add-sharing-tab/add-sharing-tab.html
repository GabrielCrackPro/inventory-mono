<div [formGroup]="form">
  <div class="max-w-3xl space-y-6" [@slideInUp]>
    <!-- Section Header -->
    <div class="flex items-center gap-3 pb-4 border-b border-border/40">
      <div class="w-9 h-9 rounded-lg bg-primary/10 flex items-center justify-center">
        <hia-icon [name]="commonIcons['user']" [size]="18" class="text-primary" />
      </div>
      <div>
        <h3 class="text-base font-semibold text-foreground">Sharing Settings</h3>
        <p class="text-xs text-muted-foreground">Control who can see and access this item</p>
      </div>
    </div>

    <!-- Form Fields -->
    <div class="space-y-5">
      <!-- Visibility -->
      <z-form-field>
        <z-form-label class="text-sm font-medium mb-3">Visibility</z-form-label>
        <z-form-control>
          <div class="space-y-2">
            <label
              class="flex items-center gap-3 p-3 border border-border rounded-lg cursor-pointer hover:bg-accent/30 transition-colors"
            >
              <z-radio [name]="'visibility'" value="private" formControlName="visibility" />
              <div class="flex-1">
                <div class="text-sm font-medium text-foreground">Private</div>
                <div class="text-xs text-muted-foreground">Only you can see this item</div>
              </div>
            </label>

            <label
              class="flex items-center gap-3 p-3 border border-border rounded-lg cursor-pointer hover:bg-accent/30 transition-colors"
            >
              <z-radio [name]="'visibility'" value="household" formControlName="visibility" />
              <div class="flex-1">
                <div class="text-sm font-medium text-foreground">Household</div>
                <div class="text-xs text-muted-foreground">Visible to household members</div>
              </div>
            </label>

            <label
              class="flex items-center gap-3 p-3 border border-border rounded-lg cursor-pointer hover:bg-accent/30 transition-colors"
            >
              <z-radio [name]="'visibility'" value="public" formControlName="visibility" />
              <div class="flex-1">
                <div class="text-sm font-medium text-foreground">Public</div>
                <div class="text-xs text-muted-foreground">
                  Anyone with access can see this item
                </div>
              </div>
            </label>
          </div>
        </z-form-control>
      </z-form-field>

      <!-- Shared Access -->
      <z-form-field>
        <z-form-control>
          <div class="p-3 border border-border rounded-lg">
            <div class="flex items-start gap-2">
              <z-checkbox formControlName="isShared" class="mt-0.5">
                <span class="text-sm font-medium text-foreground"
                  >Allow others to edit this item</span
                >
              </z-checkbox>
            </div>
            <p class="text-xs text-muted-foreground ml-6 mt-1.5">
              When enabled, people with access can modify this item's details
            </p>
          </div>
        </z-form-control>
      </z-form-field>

      <!-- Share with specific users -->
      <z-form-field>
        <z-form-label class="text-sm font-medium">Share with specific users</z-form-label>
        <z-form-control
          [helpText]="'These users will have access regardless of visibility setting'"
        >
          <input
            z-input
            type="text"
            formControlName="sharedWith"
            placeholder="Enter email addresses (separate with commas)"
          />
        </z-form-control>
      </z-form-field>
    </div>
  </div>
</div>
