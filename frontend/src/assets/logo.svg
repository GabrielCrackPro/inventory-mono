<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient matching the app's theme -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle inner gradient for depth -->
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.05" />
    </linearGradient>
    
    <!-- Box gradient with modern feel -->
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:0.85" />
    </linearGradient>
    
    <!-- Subtle shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Main container with modern rounded rectangle -->
  <rect x="2" y="2" width="36" height="36" rx="8" fill="url(#logoGradient)" filter="url(#shadow)" />
  
  <!-- Inner highlight for depth -->
  <rect x="3" y="3" width="34" height="34" rx="7" fill="url(#innerGradient)" />
  
  <!-- Modern inventory boxes with better spacing -->
  <!-- Back box (subtle) -->
  <rect x="11" y="13" width="9" height="7" rx="2" fill="url(#boxGradient)" opacity="0.4" transform="rotate(-3 15.5 16.5)" />
  
  <!-- Middle box -->
  <rect x="13" y="15" width="9" height="7" rx="2" fill="url(#boxGradient)" opacity="0.7" />
  
  <!-- Front box (main focus) -->
  <rect x="15" y="17" width="9" height="7" rx="2" fill="url(#boxGradient)" />
  
  <!-- Modern box details with better contrast -->
  <rect x="17" y="19" width="5" height="0.8" rx="0.4" fill="#3B82F6" opacity="0.6" />
  <rect x="17" y="21" width="3" height="0.8" rx="0.4" fill="#3B82F6" opacity="0.6" />
  <rect x="17" y="23" width="4" height="0.8" rx="0.4" fill="#3B82F6" opacity="0.6" />
  
  <!-- Dashboard indicator - modern grid -->
  <circle cx="28" cy="12" r="3" fill="#FFFFFF" opacity="0.15" />
  <rect x="26.5" y="10.5" width="1" height="1" rx="0.2" fill="#FFFFFF" opacity="0.9" />
  <rect x="28" y="10.5" width="1" height="1" rx="0.2" fill="#FFFFFF" opacity="0.9" />
  <rect x="29.5" y="10.5" width="1" height="1" rx="0.2" fill="#FFFFFF" opacity="0.9" />
  <rect x="26.5" y="12" width="1" height="1" rx="0.2" fill="#FFFFFF" opacity="0.9" />
  <rect x="28" y="12" width="1" height="1" rx="0.2" fill="#FFFFFF" opacity="0.9" />
  <rect x="29.5" y="12" width="1" height="1" rx="0.2" fill="#FFFFFF" opacity="0.9" />
  <rect x="26.5" y="13.5" width="1" height="1" rx="0.2" fill="#FFFFFF" opacity="0.9" />
  <rect x="28" y="13.5" width="1" height="1" rx="0.2" fill="#FFFFFF" opacity="0.9" />
  <rect x="29.5" y="13.5" width="1" height="1" rx="0.2" fill="#FFFFFF" opacity="0.9" />
</svg>
