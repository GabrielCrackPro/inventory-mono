<div [formGroup]="form">
  <z-card class="space-y-6" [@slideInUp]>
    <div class="flex items-center gap-3 mb-6">
      <div class="w-10 h-10 rounded-lg bg-primary/10 flex items-center justify-center">
        <hia-icon name="User" class="h-5 w-5 text-primary" />
      </div>
      <div>
        <h3 class="font-semibold">Sharing Settings</h3>
        <p class="text-sm text-muted-foreground">Control who can see and access this item</p>
      </div>
    </div>

    <div class="space-y-6">
      <!-- Visibility -->
      <z-form-field>
        <z-form-label>Visibility</z-form-label>
        <z-form-control>
          <div class="space-y-3">
            <label
              class="flex items-center gap-3 p-3 border border-border rounded-lg cursor-pointer hover:bg-accent/50 transition-colors"
            >
              <input
                type="radio"
                formControlName="visibility"
                value="private"
                class="text-primary focus:ring-primary"
              />
              <div class="flex-1">
                <div class="font-medium">Private</div>
                <div class="text-sm text-muted-foreground">Only you can see this item</div>
              </div>
            </label>

            <label
              class="flex items-center gap-3 p-3 border border-border rounded-lg cursor-pointer hover:bg-accent/50 transition-colors"
            >
              <input
                type="radio"
                formControlName="visibility"
                value="household"
                class="text-primary focus:ring-primary"
              />
              <div class="flex-1">
                <div class="font-medium">Household</div>
                <div class="text-sm text-muted-foreground">Visible to household members</div>
              </div>
            </label>

            <label
              class="flex items-center gap-3 p-3 border border-border rounded-lg cursor-pointer hover:bg-accent/50 transition-colors"
            >
              <input
                type="radio"
                formControlName="visibility"
                value="public"
                class="text-primary focus:ring-primary"
              />
              <div class="flex-1">
                <div class="font-medium">Public</div>
                <div class="text-sm text-muted-foreground">
                  Anyone with access can see this item
                </div>
              </div>
            </label>
          </div>
        </z-form-control>
      </z-form-field>

      <!-- Shared Access -->
      <z-form-field>
        <z-form-control>
          <div class="flex items-center gap-2">
            <input
              type="checkbox"
              formControlName="isShared"
              id="isShared"
              class="rounded border-border text-primary focus:ring-primary"
            />
            <label for="isShared" class="text-sm font-medium text-foreground cursor-pointer">
              Allow others to edit this item
            </label>
          </div>
          <p class="text-xs text-muted-foreground ml-6 mt-1">
            When enabled, people with access can modify this item's details
          </p>
        </z-form-control>
      </z-form-field>

      <!-- Share with specific users -->
      <z-form-field>
        <z-form-label>Share with specific users</z-form-label>
        <z-form-control
          [helpText]="'These users will have access regardless of visibility setting'"
        >
          <input
            z-input
            type="text"
            formControlName="sharedWith"
            placeholder="Enter email addresses (separate with commas)"
          />
        </z-form-control>
      </z-form-field>
    </div>
  </z-card>
</div>
