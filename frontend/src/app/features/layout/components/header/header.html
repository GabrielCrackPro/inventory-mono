<z-header>
  <div class="flex items-center justify-between w-full">
    <div class="flex items-center gap-4">
      <div class="font-semibold text-lg flex items-center gap-3">
        <div class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center">
          <span class="text-primary-foreground font-bold text-sm">HI</span>
        </div>
        <span class="bg-linear-to-r from-foreground to-foreground/70 bg-clip-text">
          HIA Dashboard
        </span>
      </div>

      <div class="hidden sm:block">
        <hia-house-switcher (onClick)="onOpenHouseDialog()" />
      </div>
    </div>

    <div class="flex items-center gap-3">
      <hia-theme-switcher />
      <hia-notification-center />
      <div class="w-px h-6 bg-border"></div>
      <hia-profile-menu
        [profile]="userProfile()"
        (switchHouse)="onOpenHouseDialog()"
        (logout)="logout()"
      />
    </div>
  </div>
</z-header>
