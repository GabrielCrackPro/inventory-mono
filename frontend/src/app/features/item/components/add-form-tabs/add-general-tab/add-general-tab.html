<div [formGroup]="form">
  <div class="max-w-3xl space-y-6" [@slideInUp]>
    <!-- Section Header -->
    <div class="flex items-center gap-3 pb-4 border-b border-border/40">
      <div class="w-9 h-9 rounded-lg bg-primary/10 flex items-center justify-center">
        <hia-icon [name]="commonIcons['info']" [size]="18" class="text-primary" />
      </div>
      <div>
        <h3 class="text-base font-semibold text-foreground">Basic Information</h3>
        <p class="text-xs text-muted-foreground">Enter the basic details about your item</p>
      </div>
    </div>

    <!-- Form Fields -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Item Name -->
      <z-form-field class="md:col-span-2">
        <z-form-label zRequired="true" class="text-sm font-medium">Item Name</z-form-label>
        <z-form-control [errorMessage]="getFieldError('name') || ''">
          <input
            z-input
            type="text"
            formControlName="name"
            placeholder="e.g., Samsung TV, Office Chair"
            [zStatus]="getFieldError('name') ? 'error' : undefined"
          />
        </z-form-control>
      </z-form-field>

      <!-- Category -->
      <z-form-field>
        <z-form-label class="text-sm font-medium">Category</z-form-label>
        <z-form-control [errorMessage]="getFieldError('category') || ''">
          <z-combobox
            [options]="categories"
            formControlName="category"
            placeholder="Select a category"
            searchPlaceholder="Search categories"
            emptyText="No categories found"
          />
        </z-form-control>
      </z-form-field>

      <!-- Condition -->
      <z-form-field>
        <z-form-label class="text-sm font-medium">Condition</z-form-label>
        <z-form-control>
          <z-combobox
            [options]="conditions"
            [searchable]="false"
            formControlName="condition"
            placeholder="Select condition"
            searchPlaceholder="Search conditions"
            emptyText="No conditions found"
          />
        </z-form-control>
      </z-form-field>

      <!-- Brand -->
      <z-form-field>
        <z-form-label class="text-sm font-medium">Brand</z-form-label>
        <z-form-control>
          <input
            z-input
            type="text"
            formControlName="brand"
            placeholder="e.g., Samsung, IKEA, Apple"
          />
        </z-form-control>
      </z-form-field>

      <!-- Model -->
      <z-form-field>
        <z-form-label class="text-sm font-medium">Model</z-form-label>
        <z-form-control>
          <input
            z-input
            type="text"
            formControlName="model"
            placeholder="e.g., UN55TU8000, MARKUS"
          />
        </z-form-control>
      </z-form-field>

      <!-- Serial Number -->
      <z-form-field class="md:col-span-2">
        <z-form-label class="text-sm font-medium">Serial Number</z-form-label>
        <z-form-control>
          <input
            z-input
            type="text"
            formControlName="serialNumber"
            placeholder="Enter serial number"
            class="font-mono"
          />
        </z-form-control>
      </z-form-field>
    </div>

    <!-- Description -->
    <z-form-field>
      <z-form-label class="text-sm font-medium">Description</z-form-label>
      <z-form-control>
        <textarea
          z-input
          formControlName="description"
          rows="3"
          placeholder="Describe your item in detail..."
          class="resize-none"
        ></textarea>
      </z-form-control>
    </z-form-field>
  </div>
</div>
